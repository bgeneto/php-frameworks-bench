worker_processes 4;

events
{
    worker_connections 1024;
}

http
{
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    aio on;
    tcp_nopush on;
    directio 8m;

    access_log syslog:server=unix:/dev/log;

    include /etc/nginx-mainline/conf.d/*.conf;

    ##
    # `gzip` Settings
    ##
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    server
    {
        server_name plainphp.localhost;
        root /var/www/html/plainphp/public;

        location /
        {
            # try to serve file directly, fallback to index.php
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$)
        {
            # when using PHP-FPM as a unix socket
            #fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;

            # when PHP-FPM is configured to use TCP
            fastcgi_pass php-fpm:9000;

            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            internal;
        }

        # return 404 for all other php files not matching the front controller
        # this prevents access to other php files you don't want to be accessible.
        location ~ \.php$
        {
            return 404;
        }
    }

    server
    {
        server_name laravel.localhost;
        root /var/www/html/laravel/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        index index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }

    server
    {
        server_name codeigniter.localhost;
        root /var/www/html/codeigniter/public;

        location /
        {
            # try to serve file directly, fallback to index.php
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$)
        {
            # when using PHP-FPM as a unix socket
            #fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;

            # when PHP-FPM is configured to use TCP
            fastcgi_pass php-fpm:9000;

            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            internal;
        }

        # return 404 for all other php files not matching the front controller
        # this prevents access to other php files you don't want to be accessible.
        location ~ \.php$
        {
            return 404;
        }
    }

    server
    {
        server_name symfony.localhost;
        root /var/www/html/symfony/public;

        location /
        {
            # try to serve file directly, fallback to index.php
            try_files $uri /index.php$is_args$args;
        }

        location /bundles {
             try_files $uri =404;
        }

        location ~ ^/index\.php(/|$)
        {
            # when PHP-FPM is configured to use TCP
            fastcgi_pass php-fpm:9000;

            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            internal;
        }

        location ~ \.php$
        {
            return 404;
        }
    }
}
